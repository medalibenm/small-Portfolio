<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h2>Display : Inline</h2>
    <div>
        <span class="Inline">Elemnt 1</span>
        <span class="Inline">Elemnt 2</span>
    </div>

    <h2>Display : block</h2>
    <div>
        <span class="block">Elemnt 1</span>
        <span class="block">Elemnt 2</span>
    </div>
    <h2>Display : Inline block</h2>
    <span class="inlineblock">Elemnt 1</span>
    <span class="inlineblock">Elemnt 2</span>
</div>
<div>
    <span class="elm">element 1</span>
    <span class="none">element 2</span>
    <span class="elm">element 3</span>
</div>
</body>
</html>
