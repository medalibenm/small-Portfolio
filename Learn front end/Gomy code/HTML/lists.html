<!DOCTYPE html>
<head>
    <title>Lists</title>
</head>
<body>
    <h2>ordered list</h2>
    <ol>
        <li>elem1</li>
        <li>elem2</li>
        <li>elem3</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>elem1</li>
        <li>elem2</li>
        <li>elem3</li>
    </ul>
    <h2>Description list</h2>
    <!-- data title dt  -->
    <dt>elem1</dt>
    <!-- data description  -->
    <dd>description of elem1</dd>
    <dt>elem2</dt>
    <dd>description of elem2</dd>
</body>
