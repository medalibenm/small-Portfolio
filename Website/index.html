    <header>
        <div id="header">
            <img src="./Abstract eagle or hawk logo design template (1).png" class="logo" alt="sokor loogo">
        </div>
    </header>           
    <main>
        <div class="left">
            <div class="box">
                <div class="fromto">
                    <label for="from"></label>
                    <select id="from" name="from">
                        <option value="decimal">Decimal</option>
                        <option value="binary">Binary</option>
                        <option value="octal">Octal</option>
                        <option value="hexadecimal">Hexadecimal</option>
                    </select>
                    <h3 class="h3">TO</h3>
                    <label for="to"></label>
                    <select id="to" name="to">
                        <option value="decimal">Decimal</option>
                        <option value="binary" selected>Binary</option>
                        <option value="octal">Octal</option>
                        <option value="hexadecimal">Hexadecimal</option>
                    </select>
                </div>
                <div class="second">
                    <form id="form">
                        <label for="number" id="n1">Enter your number :</label><br>
                        <input type="text" id="number" name="number"><br>
                        <input type="submit" id="submit" name="submit" value="Submit"><br>
                        <label for="output" id="n2">Output :</label><br>
                        <input type="text" id="output" name="output" value="" readonly><br>
                    </form>
                </div>     
            </div>
        </div>
